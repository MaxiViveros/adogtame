<h2 style="text-align: center; color: #973333; font-weight: bold; padding-top: 3%" class="mb-3">Mascotas Disponibles Para Adopción 🐾</h2>
<div class="my-3 card">
  <div class="card-body">
    <ng-container>
      <div>
        <p-tabView (onChange)="onChange($event)" [(activeIndex)]="selectedTabIndex">
          <p-tabPanel [header]="'Adopciones'" leftIcon="fas fa-paw">
            <app-adoption-pets></app-adoption-pets>
          </p-tabPanel>
          <p-tabPanel [header]="'Perdidas'" leftIcon="fas fa-magnifying-glass">
            <app-lost-pets></app-lost-pets>
          </p-tabPanel>
        </p-tabView>
      </div>
    </ng-container>
  </div>
</div>
